<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBH GAMING FF</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Road+Rage&display=swap" rel="stylesheet">
    <style>
        /* Background Animation */
        @keyframes backgroundAnimation {
            0% { background: rgb(255, 0, 0); } /* Red */
            33% { background: rgb(0, 0, 255); } /* Blue */
            66% { background: rgb(255, 20, 147); } /* Pink */
            100% { background: rgb(255, 0, 0); } /* Red */
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            flex-direction: column;
            overflow-x: hidden;
            animation: backgroundAnimation 10s infinite alternate;
            scroll-behavior: smooth;
        }

        .container {
            background: rgba(31, 31, 31, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .branding {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            font-weight: bold;
            font-family: 'Road Rage', cursive;
            display: flex;
            gap: 10px;
            color: black; /* Changed SBH GAMING text color to black */
        }

        .button {
            background: linear-gradient(90deg, #ff9800, #ff7300);
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0px 5px 15px rgba(255, 152, 0, 0.5);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
            margin: 10px;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(255, 152, 0, 0.8);
        }

        /* Scroll Animation - Fade In Effect */
        .scroll-animation {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <div class="branding"><span>SBH</span> <span>GAMING</span></div>
        <h1>NORMAL FREE FIRE DOWNLOAD</h1>
        <p>click download button and starting download</p>
        <button id="downloadBtn" class="button">Download Now</button>
        <button id="contactBtn" class="button">Contact Us</button>
    </div>

    <script>
        // Smooth Scrolling Animation on Page Load
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(() => {
                document.getElementById('content').classList.add('scroll-animation');
            }, 500);
        });

        // Button Click Event Listeners
        document.getElementById('downloadBtn').addEventListener('click', function() {
            window.location.href = 'https://d.apkpure.net/b/APK/com.dts.freefireth?version=latest'; 
        });

        document.getElementById('contactBtn').addEventListener('click', function() {
            window.location.href = 'https://telegram.me/@xSBH_1'; 
        });
    </script>
</body>
</html>
